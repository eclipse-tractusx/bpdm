name: Build All - Docker images (SemVer)
on:
  push:
    # only execute when source specific files or workflows change
    paths:
      - pom.xml
      - bpdm-pool/**
      - bpdm-gate/**
      - bpdm-common/**
      - .github/workflows/**
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-docker-pool:
    uses: ./.github/workflows/build-docker.yaml
    with:
      imageName: pool
      dockerfilePath: ./bpdm-pool/Dockerfile
      push: ${{ github.event_name != 'pull_request' }}

  build-docker-gate:
    uses: ./.github/workflows/build-docker.yaml
    with:
      imageName: gate
      dockerfilePath: ./bpdm-gate/Dockerfile
      push: ${{ github.event_name != 'pull_request' }}