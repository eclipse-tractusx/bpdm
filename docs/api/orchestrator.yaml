components:
  schemas:
    AlternativeAddress:
      type: object
      description: An alternative postal address describes an alternative way of delivery
        for example if the goods are to be picked up somewhere else.
      properties:
        geographicCoordinates:
          $ref: "#/components/schemas/GeoCoordinate"
        country:
          type: string
          description: The 2-digit country code of the physical postal address according
            to ISO 3166-1.
        administrativeAreaLevel1:
          type: string
          description: "The 2-digit country subdivision code according to ISO 3166-2,\
            \ such as a region within a country."
        postalCode:
          type: string
          description: "The alphanumeric identifier (sometimes including spaces or\
            \ punctuation) of the physical postal address for the purpose of sorting\
            \ mail, synonyms:postcode, post code, PIN or ZIP code."
        city:
          type: string
          description: "The name of the city of the physical postal address, synonyms:\
            \ town, village, municipality."
        deliveryServiceType:
          type: string
          description: "One of the alternative postal address types: P.O. box, private\
            \ bag, boite postale."
          enum:
            - PO_BOX
            - PRIVATE_BAG
            - BOITE_POSTALE
        deliveryServiceQualifier:
          type: string
          description: "The qualifier uniquely identifying the delivery service endpoint\
            \ of the alternative postal address in conjunction with the delivery service\
            \ number. In some countries for example, entering a P.O. box number, postal\
            \ code and city is not sufficient to uniquely identify a P.O. box, because\
            \ the same P.O. box number is assigned multiple times in some cities."
        deliveryServiceNumber:
          type: string
          description: "The number indicating the delivery service endpoint of the\
            \ alternative postal address to which the delivery is to be delivered,\
            \ such as a P.O. box number or a private bag number."
      required:
        - geographicCoordinates
    BpnReference:
      type: object
      description: A reference to a BPN for the corresponding business partner data.
        Either this reference contains an existing BPN or a BPN request identifier.
        The golden record process makes sure that the each unique BPN request identifier
        is associated to a unique BPN. For a new BPN request identifier the golden
        record process creates a new BPN (and golden record) and associates it with
        the BPN request identifier. Known BPN request identifiers are resolved to
        the BPN and the corresponding golden record is updated with the business partner
        data. This makes it possible for duplication check services to reference unique
        business partners by their own BPN request identifiers instead of needing
        to rely on BPNs for identification.
      properties:
        referenceValue:
          type: string
          description: "The value of the reference, either an existing BPN or a BPN\
            \ request identifier (which is freely chosen by the duplication check\
            \ provider)"
        desiredBpn:
          type: string
          description: 'The desired BPN when a new golden record has to be created
            for this business partner data.Requires a BPN request identifier that
            is not associated with an existing BPN. At this moment the golden record
            process does not support creating desired BPNs and ignores this field. '
        referenceType:
          type: string
          description: Whether this reference is a BPN or BPN request identifier
          enum:
            - Bpn
            - BpnRequestIdentifier
    BusinessPartner:
      type: object
      description: "Generic business partner data for golden record processing. Typically\
        \ a sharing member shares incomplete and/or uncategorized business partner\
        \ data to the golden record process. The golden record process categorizes\
        \ and completes the data in order to create and update the resulting golden\
        \ records. The golden records are found in the legalEntity, site and additionalAddress\
        \ fields. The business partner data needs to contain the full golden record\
        \ parent relationship. This means, if an additional address is specified in\
        \ the business partner data, also its legal entity and also its site parent\
        \ (if a site exists) needs to be specified. "
      properties:
        nameParts:
          type: array
          description: Fully categorized and cleaned name parts based on the uncategorized
            name parts provided
          items:
            $ref: "#/components/schemas/NamePart"
        owningCompany:
          type: string
          description: The BPNL of the legal entity to which this business partner
            data belongs to
        uncategorized:
          $ref: "#/components/schemas/UncategorizedProperties"
        legalEntity:
          $ref: "#/components/schemas/LegalEntity"
        site:
          $ref: "#/components/schemas/Site"
        additionalAddress:
          $ref: "#/components/schemas/PostalAddress"
        type:
          type: string
          description: |-
            The recognized golden record type this business partner data contains.
            * `Legal Entity`: The business partner data only contains legal entity and legal address information.
            * `Site`: The business partner data contains site, site main address and its parent legal entity information.
            * `Additional Address`: The business partner data contains an additional address, (optional) parent site and parent legal entity information.
            * `Null`: No clear type determined, undecided. The golden record process will not create golden record from this business partner data.
          enum:
            - LegalEntity
            - Site
            - Address
      required:
        - legalEntity
        - nameParts
        - uncategorized
    BusinessPartnerRelations:
      type: object
      description: 'The business partner relations data to be processed '
      properties:
        relationType:
          type: string
          description: The type of relation between the business partners
          enum:
            - IsAlternativeHeadquarterFor
            - IsManagedBy
            - IsOwnedBy
        businessPartnerSourceBpnl:
          type: string
          description: The business partner from which the relation emerges (the source)
        businessPartnerTargetBpnl:
          type: string
          description: The business partner to which this relation goes (the target)
      required:
        - businessPartnerSourceBpnl
        - businessPartnerTargetBpnl
        - relationType
    BusinessState:
      type: object
      description: The business state information for the corresponding business partner
      properties:
        validFrom:
          type: string
          format: date-time
          description: Date since when the status is/was valid.
        validTo:
          type: string
          format: date-time
          description: "Date until the status was valid, if applicable."
        type:
          type: string
          description: The type of this specified status.
          enum:
            - ACTIVE
            - INACTIVE
    ConfidenceCriteria:
      type: object
      description: Contains information to evaluate how good or verified the information
        in the attached business partner data is. This information will be directly
        written in the matched golden record's confidence criteria.
      properties:
        sharedByOwner:
          type: boolean
          description: Whether the business partner data is shared by the actual owner
        checkedByExternalDataSource:
          type: boolean
          description: "The corresponding business partner data has been verified\
            \ by an external data source, like an official register"
        numberOfSharingMembers:
          type: integer
          format: int32
          description: How many sharing members have already shared the matched golden
            record
        lastConfidenceCheckAt:
          type: string
          format: date-time
          description: Last time the confidence values have been checked (and updated
            if needed)
        nextConfidenceCheckAt:
          type: string
          format: date-time
          description: Next time the confidence values should be checked
        confidenceLevel:
          type: integer
          format: int32
          description: The overall confidence level of the matched golden record
    Entry:
      type: object
      properties:
        taskId:
          type: string
        recordId:
          type: string
      required:
        - recordId
        - taskId
    Event:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        resultState:
          type: string
          enum:
            - Pending
            - Success
            - Error
        taskId:
          type: string
      required:
        - resultState
        - taskId
        - timestamp
    FinishedTaskEventsResponse:
      type: object
      properties:
        totalElements:
          type: integer
          format: int64
          description: Total number of all results in all pages
        totalPages:
          type: integer
          format: int32
          description: Total number pages
        page:
          type: integer
          format: int32
          description: Current page number
        contentSize:
          type: integer
          format: int32
          description: Number of results in the page
        content:
          type: array
          description: Collection of results in the page
          items:
            $ref: "#/components/schemas/Event"
      required:
        - content
        - contentSize
        - page
        - totalElements
        - totalPages
    GeoCoordinate:
      type: object
      description: "The exact location of the physical postal address in latitude,\
        \ longitude, and altitude."
      properties:
        longitude:
          type: number
          format: double
        latitude:
          type: number
          format: double
        altitude:
          type: number
          format: double
    Identifier:
      type: object
      description: The additional identifiers of this business partner (excluding
        the BPN)
      properties:
        value:
          type: string
          description: Value of the identifier
        type:
          type: string
          description: The type of identifier
        issuingBody:
          type: string
          description: The organisation that issued this identifier
    LegalEntity:
      type: object
      description: "Legal entity information for this business partner data. Every\
        \ business partner either is a legal entity or belongs to a legal entity.There,\
        \ a legal entity property is not allowed to be 'null'. "
      properties:
        bpnReference:
          $ref: "#/components/schemas/BpnReference"
        legalName:
          type: string
          description: The legal name of this legal entity according to official registers
        legalShortName:
          type: string
          description: "The abbreviated name of this legal entity, if it exists"
        legalForm:
          type: string
          description: The legal form of this legal entity
        identifiers:
          type: array
          description: Identifiers for this legal entity (in addition to the BPNL)
          items:
            $ref: "#/components/schemas/Identifier"
        states:
          type: array
          description: The business state history of this legal entity
          items:
            $ref: "#/components/schemas/BusinessState"
        confidenceCriteria:
          $ref: "#/components/schemas/ConfidenceCriteria"
        isParticipantData:
          type: boolean
          description: Whether this legal entity is part of the Data Space network
        hasChanged:
          type: boolean
          description: "Whether this legal entity information differs from its golden\
            \ record counterpart in the Pool. +The Pool will not update the legal\
            \ entity if it is set to false. However, if this legal entity constitutes\
            \ a new legal entity golden record, it is still created independent of\
            \ this flag."
        legalAddress:
          $ref: "#/components/schemas/PostalAddress"
      required:
        - bpnReference
        - confidenceCriteria
        - identifiers
        - legalAddress
        - states
    NamePart:
      type: object
      description: A categorized name part for this business partner data
      properties:
        name:
          type: string
          description: The name part value
        type:
          type: string
          description: |
            NamePartType:
            * `LegalName` - Value is part of the legal entities' legal name
            * `ShortName` - Value is part of the legal entities' short name
            * `LegalForm` - Value is part of the legal entities' legal form name
            * `SiteName` - Value is part of the site's name
            * `AddressName` - Value is part of the address name
          enum:
            - LegalName
            - ShortName
            - LegalForm
            - SiteName
            - AddressName
      required:
        - name
        - type
    PhysicalAddress:
      type: object
      description: "A physical postal address describes the physical location of an\
        \ office, warehouse, gate, etc."
      properties:
        geographicCoordinates:
          $ref: "#/components/schemas/GeoCoordinate"
        country:
          type: string
          description: The 2-digit country code of the physical postal address according
            to ISO 3166-1.
        administrativeAreaLevel1:
          type: string
          description: "The 2-digit country subdivision code according to ISO 3166-2,\
            \ such as a region within a country."
        administrativeAreaLevel2:
          type: string
          description: "The name of the locally regulated secondary country subdivision\
            \ of the physical postal address, such as county within a country."
        administrativeAreaLevel3:
          type: string
          description: "The name of the locally regulated tertiary country subdivision\
            \ of the physical address, such as townships within a country."
        postalCode:
          type: string
          description: "The alphanumeric identifier (sometimes including spaces or\
            \ punctuation) of the physical postal address for the purpose of sorting\
            \ mail, synonyms:postcode, post code, PIN or ZIP code."
        city:
          type: string
          description: "The name of the city of the physical postal address, synonyms:\
            \ town, village, municipality."
        district:
          type: string
          description: The name of the district of the physical postal address which
            divides the city in several smaller areas.
        street:
          $ref: "#/components/schemas/Street"
        companyPostalCode:
          type: string
          description: "The company postal code of the physical postal address, which\
            \ is sometimes required for large companies."
        industrialZone:
          type: string
          description: "The industrial zone of the physical postal address, designating\
            \ an area for industrial development, synonym: industrial area."
        building:
          type: string
          description: The alphanumeric identifier of the building addressed by the
            physical postal address.
        floor:
          type: string
          description: "The number of a floor in the building addressed by the physical\
            \ postal address, synonym: level."
        door:
          type: string
          description: "The number of a door in the building on the respective floor\
            \ addressed by the physical postal address, synonyms: room, suite."
        taxJurisdictionCode:
          type: string
          description: "Tax jurisdiction codes are used to identify the specific jurisdiction(s)\
            \ that a company belong to, particularly in bureaucratic processes such\
            \ as tax returns and IRS forms."
      required:
        - geographicCoordinates
        - street
    PostalAddress:
      type: object
      description: "Address information of this business partner data. The address\
        \ can be either a legal, site main and/or additional address. This can also\
        \ refer to address information which is unknown to which type it belongs to."
      properties:
        bpnReference:
          $ref: "#/components/schemas/BpnReference"
        addressName:
          type: string
          description: The name of this address
        identifiers:
          type: array
          description: Identifiers for this address (in addition to the BPNA)
          items:
            $ref: "#/components/schemas/Identifier"
        states:
          type: array
          description: The business state history of this address
          items:
            $ref: "#/components/schemas/BusinessState"
        confidenceCriteria:
          $ref: "#/components/schemas/ConfidenceCriteria"
        physicalAddress:
          $ref: "#/components/schemas/PhysicalAddress"
        alternativeAddress:
          $ref: "#/components/schemas/AlternativeAddress"
        hasChanged:
          type: boolean
          deprecated: true
          description: Whether this address information differs from its golden record
            counterpart in the Pool.Currently deprecated and ignored by the golden
            record creation and update process.
      required:
        - bpnReference
        - confidenceCriteria
        - identifiers
        - physicalAddress
        - states
    Site:
      type: object
      description: Site information for this business partner data. A site of 'null'
        means the business partner data has no site.
      properties:
        bpnReference:
          $ref: "#/components/schemas/BpnReference"
        siteName:
          type: string
          description: The name of this site
        states:
          type: array
          description: The business state history of this site
          items:
            $ref: "#/components/schemas/BusinessState"
        confidenceCriteria:
          $ref: "#/components/schemas/ConfidenceCriteria"
        hasChanged:
          type: boolean
          description: "Whether this site information differs from its golden record\
            \ counterpart in the Pool. +The Pool will not update the site if it is\
            \ set to false. However, if this site constitutes a new site golden record,\
            \ it is still created independent of this flag."
        siteMainAddress:
          $ref: "#/components/schemas/PostalAddress"
        siteMainIsLegalAddress:
          type: boolean
          description: This site's main address is the legal address of the legal
            entity. The address information therefore is stored in the legal address.
      required:
        - bpnReference
        - confidenceCriteria
        - siteMainIsLegalAddress
        - states
    Street:
      type: object
      description: "The street of the physical postal address, synonyms: road, avenue,\
        \ lane, boulevard, highway"
      properties:
        name:
          type: string
          description: The name of the street.
        houseNumber:
          type: string
          description: The number representing the exact location of a building within
            the street.
        houseNumberSupplement:
          type: string
          description: The supplement to the house number
        milestone:
          type: string
          description: "The number representing the exact location of an addressed\
            \ object within a street without house numbers, such as within long roads."
        direction:
          type: string
          description: "The cardinal direction describing where the exit to the location\
            \ of the addressed object on large highways / motorways is located, such\
            \ as Highway 101 South."
        namePrefix:
          type: string
          description: "The street related information, which is usually printed before\
            \ the official street name on an address label."
        additionalNamePrefix:
          type: string
          description: "The additional street related information, which is usually\
            \ printed before the official street name on an address label."
        nameSuffix:
          type: string
          description: "The street related information, which is usually printed after\
            \ the official street name on an address label."
        additionalNameSuffix:
          type: string
          description: "The additional street related information, which is usually\
            \ printed after the official street name on an address label."
