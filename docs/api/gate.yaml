openapi: 3.1.0
info:
  title: Business Partner Data Management Gate
  description: A gate for a member to share business partner data with CatenaX
  version: 7.0.0-SNAPSHOT
servers:
  - url: http://localhost:8081
    description: Generated server url
security:
  - open_id_scheme: []
  - bearer_scheme: []
paths:
  /v7/input/business-partner-relations:
    put:
      tags:
        - relation-controller
      summary: Update a business partner input relation
      description: 'Update an existing business partner relation on the input stage. By using a request parameter it is also possible to create a relation if the relation with the given external identifier does not exist. '
      operationId: put
      parameters:
        - name: createIfNotExist
          in: query
          description: If true a business partner relation will be created even if a relation could not be found under the given external identifier.
          required: false
          schema:
            type: boolean
            description: If true a business partner relation will be created even if a relation could not be found under the given external identifier.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RelationPutRequest'
        required: true
      responses:
        '200':
          description: The given business partner relation has been updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RelationPutResponse'
        '400':
          description: 'On wrong or insufficient user provided data like references to non-existent business partners or relations that violate the relation constraints. '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GateErrorResponse'
  /v6/input/business-partners:
    put:
      tags:
        - business-partner-controller
      summary: Create or update business partner with given external ID
      description: Create or update generic business partner. Updates instead of creating a new business partner if an already existing external ID is used. The same external ID may not occur more than once in a single request. For a single request, the maximum number of business partners in the request is limited to 100 entries.
      operationId: upsertBusinessPartnersInput
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/BusinessPartnerInputRequest'
        required: true
      responses:
        '200':
          description: Business partner were successfully updated or created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BusinessPartnerInputDto'
        '400':
          description: On malformed legal entity request
  /v7/input/business-partners:
    put:
      tags:
        - business-partner-controller
      summary: Create or update business partner with given external ID
      description: Create or update generic business partner. Updates instead of creating a new business partner if an already existing external ID is used. The same external ID may not occur more than once in a single request. For a single request, the maximum number of business partners in the request is limited to 100 entries.
      operationId: upsertBusinessPartnersInput_1
      requestBody:
