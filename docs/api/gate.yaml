    RelationSharingStateDto:
      type: object
      properties:
        externalId:
          type: string
          description: The external identifier of the business partner for which the sharing state entry was created.
        sharingStateType:
          type: string
          description: One of the sharing state types of the current sharing state.
          enum:
            - Ready
            - Pending
            - Error
            - Success
        sharingErrorCode:
          type: string
          description: |
            One of the sharing error codes in case the current sharing state type is "error". 
            * `SharingProcessError`: A general error occurred during the sharing process.
            * `SharingTimeout`: The processing took to long to complete.
          enum:
            - SharingProcessError
            - SharingTimeout
        sharingErrorMessage:
          type: string
          description: The error message in case the current sharing state type is "error".
        taskId:
          type: string
          description: When the sharing state last changed.
        updatedAt:
          type: string
          format: date-time
          description: The orchestrator task identifier that was created
      required:
        - externalId
        - sharingStateType
        - updatedAt
    SharingStateDto:
      type: object
      description: |
        A sharing state entry shows the progress in the sharing process and is updated each time the progress for a business partner changes. The business partner is identified by a combination of external ID and business partner type.
      properties:
        externalId:
          type: string
          description: The external identifier of the business partner for which the sharing state entry was created.
        sharingStateType:
          type: string
          description: One of the sharing state types of the current sharing state.
          enum:
            - Pending
            - Success
            - Error
            - Initial
            - Ready
        sharingErrorCode:
          type: string
          description: |-
            One of the sharing error codes in case the current sharing state type is "error". 
            * `NaturalPersonError`: The provided record contains natural person information.
            * `BpnErrorNotFound`: The provided record can not be matched to a legal entity or an address.
            * `BpnErrorTooManyOptions`: The provided record can not link to a clear legal entity.
            * `MandatoryFieldValidationFailed`: The provided record does not fulfill mandatory validation rules.
            * `BlacklistCountryPresent`: The provided record is part of a country that is not allowed to be processed by the GR process (example: Brazil).
            * `UnknownSpecialCharacters`: The provided record contains unallowed special characters.
          enum:
            - SharingProcessError
            - SharingTimeout
            - BpnNotInPool
            - MissingTaskID
            - NaturalPersonError
            - BpnErrorNotFound
            - BpnErrorTooManyOptions
            - MandatoryFieldValidationFailed
            - BlacklistCountryPresent
            - UnknownSpecialCharacters
        sharingErrorMessage:
          type: string
          description: The error message in case the current sharing state type is "error".
        sharingProcessStarted:
          type: string
          format: date-time
          description: The date and time when the sharing process was started.
        taskId:
          type: string
          description: The orchestrator task identifier that was created
      required:
        - externalId
        - sharingStateType
