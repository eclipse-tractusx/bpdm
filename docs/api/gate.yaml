  /v6/input/business-partner-relations:
    get:
      tags:
        - relation-controller
      summary: Find business partner input relations
      description: Find paginated list of business partner relations from the input stage. There are various filter criteria available. All filters are 'AND' filters.
      operationId: get
      parameters:
        - name: externalIds
          in: query
          description: Only show relations with the given external identifiers
          required: false
          schema:
            type: array
            description: Only show relations with the given external identifiers
            items:
              type: string
              description: Only show relations with the given external identifiers
        - name: relationType
          in: query
          description: Only show relations of the given type
          required: false
          schema:
            type: string
            description: Only show relations of the given type
            enum:
              - IsManagedBy
              - IsAlternativeHeadquarterFor
        - name: businessPartnerSourceExternalIds
          in: query
          description: Only show relations which have the given business partners as sources
          required: false
          schema:
            type: array
            description: Only show relations which have the given business partners as sources
            items:
              type: string
              description: Only show relations which have the given business partners as sources
        - name: businessPartnerTargetExternalIds
          in: query
          description: Only show relations which have the given business partners as targets
          required: false
          schema:
            type: array
            description: Only show relations which have the given business partners as targets
            items:
              type: string
              description: Only show relations which have the given business partners as targets
        - name: updatedAtFrom
          in: query
          description: Only show relations which have been modified after the given time stamp
          required: false
          schema:
            type: string
            format: date-time
            description: Only show relations which have been modified after the given time stamp
        - name: page
          in: query
          description: Number of page to get results from
          required: false
          schema:
            type: string
            minimum: 0
        - name: size
          in: query
          description: Size of each page
          required: false
          schema:
            type: string
            maximum: 100
            minimum: 0
      responses:
        '200':
          description: A paginated list of business partner relations for the input stage
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageDtoRelationDto'
    put:
      tags:
        - relation-controller
      summary: Update a business partner input relation
      description: 'Update an existing business partner relation on the input stage. By using a request parameter it is also possible to create a relation if the relation with the given external identifier does not exist. '
      operationId: put_1
      parameters:
        - name: createIfNotExist
          in: query
          description: If true a business partner relation will be created even if a relation could not be found under the given external identifier.
          required: false
          schema:
            type: boolean
            description: If true a business partner relation will be created even if a relation could not be found under the given external identifier.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RelationPutEntry'
        required: true
      responses:
        '200':
          description: The given business partner relation has been updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RelationDto'
        '400':
          description: 'On wrong or insufficient user provided data like references to non-existent business partners or relations that violate the relation constraints. '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GateErrorResponse'
    post:
      tags:
        - relation-controller
      summary: Create a new business partner input relation
      description: Create a new relation between two business partner entries on the input stage. The external identifier is optional and a new one will be automatically created if not given. A given external identifier has to be unique.
      operationId: post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RelationPostRequest'
        required: true
      responses:
        '201':
          description: The created business partner input relation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RelationDto'
        '400':
          description: 'If the business partner could not be created based on wrong or insufficient data provided such as non-existent business partners or violated relation constraints. '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GateErrorResponse'
        '409':
          description: If a relation with the given external identifier already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GateErrorResponse'
    delete:
      tags:
        - relation-controller
      summary: Delete an existing business partner relation
      description: Delete a relation between two business partners on the input stage.
      operationId: delete
      parameters:
        - name: externalId
          in: query
          description: The external identifier of the business partner relation to delete
          required: true
          schema:
            type: string
            description: The external identifier of the business partner relation to delete
      responses:
        '200':
          description: The specified relation has been deleted.
        '400':
          description: 'On specifying a relation that does not exist. '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GateErrorResponse'
  /v7/output/business-partners/search:
    post:
