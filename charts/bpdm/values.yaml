bpdm-gate:
  enabled: true
  applicationConfig:
    bpdm:
      datasource:
        host: bpdm-postgres
      security:
        auth-server-url: "http://bpdm-centralidp/auth"
  postgres:
    enabled: false
  centralidp:
    enabled: false

bpdm-pool:
  enabled: true
  applicationConfig:
    bpdm:
      datasource:
        host: bpdm-postgres
      security:
        auth-server-url: "http://bpdm-centralidp/auth"
  postgres:
    enabled: false
  centralidp:
    enabled: false

bpdm-cleaning-service-dummy:
  enabled: true
  applicationConfig:
    bpdm:
      client:
        orchestrator:
          provider:
            issuer-uri: "http://bpdm-centralidp/auth/realms/CX-Central"
  centralidp:
    enabled: false

bpdm-orchestrator:
  enabled: true
  applicationConfig:
    bpdm:
      datasource:
        host: bpdm-postgres
      security:
        auth-server-url: "http://bpdm-centralidp/auth"
  postgres:
    enabled: false
  centralidp:
    enabled: false

postgres:
  enabled: true
  fullnameOverride: bpdm-postgres
  auth:
    database: bpdm
    username: bpdm
    # Change for production
    password: bpdm

centralidp:
  enabled: true
  keycloak:
    fullnameOverride: bpdm-centralidp
    initContainers:
      - name: import
        image: docker.io/tractusx/portal-iam:3018805f77913926061af13bb5b35cbb98835c6e
        imagePullPolicy: IfNotPresent
        command:
          - sh
        args:
          - -c
          - |
            echo "Copying themes..."
            cp -R /import/themes/catenax-central/* /themes
            echo "Copying realms..."
            cp -R /import/catenax-central/realms/* /realms
        volumeMounts:
          - name: themes
            mountPath: "/themes"
          - name: realms
            mountPath: "/realms"
