apiVersion: v2
name: bpdm
type: application
description: A Helm chart for Kubernetes that deploys the gate and pool applications
version: 3.0.2-alpha.1
appVersion: "4.0.0-alpha.5"
home: https://github.com/eclipse-tractusx/bpdm
sources:
  - https://github.com/eclipse-tractusx/bpdm

dependencies:
  - name: bpdm-gate
    version: 4.0.0-alpha.6
    alias: bpdm-gate
    condition: bpdm-gate.enabled
  - name: bpdm-pool
    version: 5.0.0-alpha.5
    alias: bpdm-pool
    condition: bpdm-pool.enabled
  - name: bpdm-bridge-dummy
    version: 1.0.1-alpha.1
    alias: bpdm-bridge-dummy
    condition: bpdm-bridge-dummy.enabled
  - name: opensearch
    version: 2.12.2
    repository: https://opensearch-project.github.io/helm-charts/
    alias: opensearch
    condition: opensearch.enabled
  - name: postgresql
    version: 11.9.13
    repository: https://charts.bitnami.com/bitnami
    alias: postgres
    condition: postgres.enabled
