apiVersion: v2
name: bpdm
type: application
description: A Helm chart for Kubernetes that deploys the BPDM applications
version: 5.3.0-rc4
appVersion: "6.3.0-rc4"
home: https://github.com/eclipse-tractusx/bpdm
sources:
  - https://github.com/eclipse-tractusx/bpdm
maintainers:
  - name: Nico Koprowski
  - name: Sujit Karne

dependencies:
  - name: bpdm-gate
    version: 6.3.0-rc4
    alias: bpdm-gate
    condition: bpdm-gate.enabled
  - name: bpdm-pool
    version: 7.3.0-rc4
    alias: bpdm-pool
    condition: bpdm-pool.enabled
  - name: bpdm-cleaning-service-dummy
    version: 3.3.0-rc4
    alias: bpdm-cleaning-service-dummy
    condition: bpdm-cleaning-service-dummy.enabled
  - name: bpdm-orchestrator
    version: 3.3.0-rc4
    alias: bpdm-orchestrator
    condition: bpdm-orchestrator.enabled
  - name: bpdm-common
    version: 1.0.3-rc4
  - name: postgresql
    version: 12.12.10
    repository: https://charts.bitnami.com/bitnami
    alias: postgres
    condition: postgres.enabled
  - name: centralidp
    version: 4.0.1
    repository: https://eclipse-tractusx.github.io/charts/dev
    alias: centralidp
    condition: centralidp.enabled
