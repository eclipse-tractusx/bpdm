bpdm.name=@project.name@
bpdm.description=@project.description@
bpdm.version=@project.version@
#Change default port since 8080 is reserved for pool
server.port=8081
#Logging Configuration
bpdm.logging.unknown-user=Anonymous
#Configuration specific to the service logic
bpdm.api.upsert-limit=100
bpdm.bpn.agency-name=Catena-X
bpdm.bpn.name=Business Partner Number
bpdm.bpn.id=CX_BPN
#Handle configuration of SaaS API connection
bpdm.saas.host=${BPDM_SAAS_HOST:http://localhost:1234}
bpdm.saas.storage=${BPDM_SAAS_STORAGE:storage_id}
bpdm.saas.datasource=${BPDM_SAAS_DATASOURCE:datasource_id}
bpdm.saas.legal-entity-type=LEGAL_ENTITY
bpdm.saas.site-type=ORGANIZATIONAL_UNIT
bpdm.saas.address-type=BP_ADDRESS
bpdm.saas.api-key=${BPDM_SAAS_KEY:}
bpdm.saas.data-exchange-api-url=/data-exchange/rest/v4/storages/${bpdm.saas.storage}
bpdm.saas.data-clinic-api-url=/data-clinic/rest/storages/${bpdm.saas.storage}
bpdm.saas.sharing-timeout=2d
#Springdoc swagger configuration
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/ui/swagger-ui
springdoc.api-docs.path=/docs/api-docs
springdoc.swagger-ui.show-common-extensions=true
springdoc.swagger-ui.csrf.enabled=true
#Enable actuator endpoints
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
# Connection to the pool
# No auth on default
bpdm.gate-security.pool-security-enabled=false
bpdm.pool.base-url=http://localhost:8080/api/catena
#No security on default
bpdm.security.enabled=false
#Datasource configuration
bpdm.datasource.host=localhost
spring.datasource.url=jdbc:postgresql://${bpdm.datasource.host}:5432/bpdm
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=bpdm
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=bpdmgate
#Send updates and inserts out in batches to decrease network connections to the database
spring.jpa.properties.hibernate.jdbc.batch_size=16
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.order_inserts=true
#Flyway configuration
spring.flyway.enabled=true
spring.flyway.schemas=bpdmgate



