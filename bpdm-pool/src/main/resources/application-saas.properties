bpdm.saas.enabled=true
bpdm.saas.host=${BPDM_SAAS_HOST}
bpdm.saas.api=data-exchange/rest/v4
#Storage ID to import from
bpdm.saas.storage=${BPDM_SAAS_STORAGE}
#Datasource ID for records to import
bpdm.saas.datasource=${BPDM_SAAS_DATASOURCE}
bpdm.saas.api-key=${BPDM_SAAS_KEY}
bpdm.saas.import-limit=100
# Special value "-" disables scheduling. See javadoc of org.springframework.scheduling.support.CronExpression.parse for format.
bpdm.saas.import-scheduler-cron-expr=-
bpdm.saas.export-page-size=100
# Whether to import records that have a BPN in SaaS (but not in the Pool) as new records
# Otherwise those records are ignored with a warning
bpdm.saas.treat-invalid-bpn-as-new=false
bpdm.saas.request-size-limit=500
