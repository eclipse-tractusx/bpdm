bpdm:
  name: '@project.name@'
  version: '@project.version@'
  description: '@project.description@'

  # Configuration specific to the BPN creation logic
  bpn:
    agency-name: Catena-X
    alphabet: 0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ
    checksum-modulus: 1271
    checksum-radix: 36
    counter-digits: 10
    counter-key-addresses: bpn-a-counter
    counter-key-legal-entities: bpn-l-counter
    counter-key-sites: bpn-s-counter
    id: BPN
    legal-entity-char: L
    name: Business Partner Number
  controller:
    search-request-limit: 100

  # Logging Configuration
  logging:
    unknown-user: Anonymous

  # Orchestrator Client
  client:
    pool-orchestrator:
      base-url: http://localhost:8085/
      golden-record-scheduler-cron-expr: '-'

  # SaaS adapter configuration
  saas:
    enabled: false

  # Disable Security on default
  security:
    enabled: false

  # Datasource Host
  datasource:
    host: localhost

# Enable actuator endpoints
management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

spring:
  # Datasource configuration
  datasource:
    driverClassName: org.postgresql.Driver
    password: ''
    url: jdbc:postgresql://${bpdm.datasource.host}:5432/bpdm
    username: bpdm
  # Flyway configuration
  flyway:
    enabled: true
    schemas: bpdm
  # Send updates and inserts out in batches to decrease network connections to the database
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        default_schema: bpdm
        jdbc:
          batch_size: 16
        order_inserts: true
        order_updates: true

# Springdoc swagger configuration
springdoc:
  api-docs:
    path: /docs/api-docs
  swagger-ui:
    csrf:
      enabled: true
    disable-swagger-default-url: true
    path: /ui/swagger-ui
    show-common-extensions: true
